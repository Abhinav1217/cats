
<html>
<head>
<title>CATS</title>
    <meta charset="utf-8">   
	<link type="text/css" rel="stylesheet" href="jquery/layout-default-latest.css">
	<script type="text/javascript" src="jquery/jquery-latest.js"></script>
	<script type="text/javascript" src="jquery/jquery-ui-latest.js"></script>
	<script type="text/javascript" src="jquery/jquery.layout-latest.js"></script>

	<link rel="stylesheet" href="css/cats.css">
    <script src="ace-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>


	<script type="text/javascript">

	$(document).ready(function () {

		// OUTER-LAYOUT
		$('body').layout({
			center__paneSelector:	"#center"
		,	west__paneSelector:		"#navigator"
		,	north__paneSelector:	"#toolbar"
		,	south__paneSelector:	"#statusbar"
		,	west__size:				.20
		,	spacing_open:			8  // ALL panes
		,	spacing_closed:			12 // ALL panes
		,	north__maxSize:			25
		,	south__maxSize:			25

			// MIDDLE-LAYOUT (child of outer-center-pane)
		,	center__childOptions: {
				center__paneSelector:	"#main"
			,	east__paneSelector:		"#info"
			,	south__paneSelector:	"#result"
			,	east__size:				.20
			,	south__size:			.20
			,	spacing_open:			8  // ALL panes
			,	spacing_closed:			12 // ALL panes

			}
		});

		

	});

	</script>


</head>

<body class=eclipse>
<div id=toolbar></div>

<div id=statusbar><div id="sessionmode"></div></div>

<div id=center>
	<div id=main>
		<div id="sessionbar"></div>
		<div id="editor"></div>
	</div>
	<div id=info>
		<div id=infobar></div>
	</div>
	<div id=result>
		<div id=resultbar></div>
		<div id=errorresults title=Compilation>No errors</div>
		<div id=searchresults title=Search>No results</div>
	</div>
</div>

<div id=navigator>
	<div id=navigationbar></div>
	<div id=filetree title=Files></div>
	<div id=outlinenav title=Outline></div>
</div>
<input style="display:none;" id="fileDialog" type="file" nwdirectory />    
<script src="../lib/main.js"></script>
</body>
</html>
