
<html>
<head>
<title>CATS</title>

	<link type="text/css" rel="stylesheet" href="static/jquery/layout-default-latest.css">

	<script type="text/javascript" src="static/jquery/jquery-latest.js"></script>
	<script type="text/javascript" src="static/jquery/jquery-ui-latest.js"></script>
	<script type="text/javascript" src="static/jquery/jquery.layout-latest.js"></script>


	<link rel="stylesheet" href="static/css/cats.css">
    <script src="static/ace-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>


	<script type="text/javascript">

	$(document).ready(function () {

		// OUTER-LAYOUT
		$('body').layout({
			center__paneSelector:	"#center"
		,	west__paneSelector:		"#navigator"
		,	north__paneSelector:	"#toolbar"
		,	south__paneSelector:	"#statusbar"
		,	west__size:				.15
		,	spacing_open:			8  // ALL panes
		,	spacing_closed:			12 // ALL panes
		,	north__maxSize:			25
		,	south__maxSize:			25

			// MIDDLE-LAYOUT (child of outer-center-pane)
		,	center__childOptions: {
				center__paneSelector:	"#main"
			,	east__paneSelector:		"#info"
			,	south__paneSelector:	"#result"
			,	east__size:				.20
			,	south__size:			.20
			,	spacing_open:			8  // ALL panes
			,	spacing_closed:			12 // ALL panes

			}
		});

	});

	</script>


</head>

<body class=eclipse>

<div id=toolbar>Toolbar</div>

<div id=statusbar>Statusbar</div>

<div id=center>
	<div id=main>
		<div id="sessionbar"></div>
		<div id="editor"></div>
	</div>
	<div id=info>
		<div id=infobar></div>
	</div>
	<div id=result>
		<div id=resultbar></div>
	</div>
</div>

<div id=navigator>
	<div id=navigationbar></div>
	<div id=filetree></div>
</div>
<input style="display:none;" id="fileDialog" type="file" nwdirectory />    
<script src="lib/main.js"></script>
</body>
</html>
