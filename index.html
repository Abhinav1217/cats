<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>CATS | TypeScript Editor</title>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        
    <script src="./codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css">

    <script src="./codemirror/lib/util/simple-hint.js"></script>
    <link rel="stylesheet" href="./codemirror/lib/util/simple-hint.css">
    
    <script src="./codemirror/mode/javascript/javascript.js"></script>
    
    <style type="text/css">
        .CodeMirror {
          border-top: 1px solid black; border-bottom: 1px solid black;
          font-family: 'Inconsolata';
          height: 500px;
        }

        .crinkle {
          border-bottom: 1px solid red;
        }

        .CompileError {
          width: 16px;
        }

    </style>

  </head>
  <body>
    <h1>CATS</h1>
    <h3>Code Assistant for TypeScript</h3>
    <button onclick="TSEdit.setProject()">Set Project Directory</button>
    <input id="projectDir" type="text" value="./demo/" />
     Select the file: 
    <select id="projectFiles" onchange="TSEdit.updateEditor(this.selectedIndex)"></select>
    <script src="./lib/main.js"></script>

  </body>
</html>
