<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>CATS | TypeScript Editor</title>
     
    <script type="text/javascript" src="static/jquery/jquery-latest.js"></script>
    <script type="text/javascript" src="static/jquery/jquery-ui-latest.js"></script>
    <link rel="stylesheet" href="static/jquery/jquery-ui-themes/themes/base/jquery-ui.css">

    <script type="text/javascript" src="static/jquery/jquery.layout-latest.js"></script>
    <link rel="stylesheet" href="static/jquery/layout-default-latest.css">
    <link rel="stylesheet" href="static/css/cats.css">

    <script src="static/ace-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

     <link href="static/jquery/skin/ui.dynatree.css" rel="stylesheet" type="text/css">
     <script src="static/jquery/jquery.dynatree.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('body').layout({ 
          applyDemoStyles: false, 
          spacing_open: 3
        });
      });
    </script>

  </head>
  <body>

    <input style="display:none;" id="fileDialog" type="file" nwdirectory />    

    <div class="ui-layout-center">

      <div id="tabs"></div>
      <div id="editor"></div>

    </div>
    
    <div class="ui-layout-north">
      <img id="logo" title="Code Assistant for TypeScript logo" src="static/img/logo.png" />
      <h3>Code Assistant for TypeScript</h3>
    </div>

    <div class="ui-layout-south">
        <div id="findArea">
            <span>Find text: </span>
            <input size="40" id="findText" />
            <button onclick="Menu.mainMenuBar.actionFind()">Find</button>
        </div>

        <div id="replaceArea">
            <span>Replace text: </span>
            <input size="40" id="replaceText" />
            <button onclick="Menu.mainMenuBar.actionReplace()">Replace</button>
        </div>
    </div>

    <div class="ui-layout-east">Outline...</div>
    
    <div class="ui-layout-west">      
        <div id="fileTree"></div>
    </div>
  
     <script src="lib/main.js"></script>
  </body>
</html>
